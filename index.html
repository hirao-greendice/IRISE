<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>IRIS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="title">
        <h1>IRIS</h1>
        <p>Exploration Prototype</p>
      </header>

      <section class="game" aria-label="Play area">
        <canvas id="game" width="320" height="480"></canvas>
      </section>

      <section class="controls" aria-label="Controls">
        <div class="pad" aria-label="Move">
          <button class="control left" data-dir="left" aria-label="Move left">
            Left
          </button>
          <button class="control right" data-dir="right" aria-label="Move right">
            Right
          </button>
        </div>
        <button class="control jump" data-dir="jump" aria-label="Jump">Jump</button>
      </section>

      <footer class="hint">Arrow keys / WASD / buttons</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>

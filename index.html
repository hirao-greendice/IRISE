<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>IRIS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="game" aria-label="Play area">
        <canvas id="game" width="400" height="400"></canvas>
      </section>

      <section class="controls" aria-label="Controls">
        <div class="pad" data-action="move" aria-label="Move">
          <button class="control left" data-action="left" aria-label="Move left">
            Left
          </button>
          <button class="control right" data-action="right" aria-label="Move right">
            Right
          </button>
        </div>
        <button class="control jump" data-action="jump" aria-label="Jump">
          Jump
        </button>
      </section>

      <footer class="hint">Arrow keys or buttons</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
